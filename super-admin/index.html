<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for reactive functionality -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Date picker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .pii-masked {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }
        
        .pii-masked.revealed {
            filter: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div x-data="superAdminApp()" x-cloak class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-900 text-white w-64 min-h-screen sidebar-transition" 
             :class="{ '-translate-x-full': !sidebarOpen }" 
             class="fixed lg:relative lg:translate-x-0">
            
            <!-- Logo -->
            <div class="p-6 border-b border-gray-800">
                <h1 class="text-xl font-bold text-white">Super Admin</h1>
                <p class="text-gray-400 text-sm mt-1">System Management</p>
            </div>
            
            <!-- Navigation -->
            <nav class="mt-6">
                <template x-for="item in navigation" :key="item.id">
                    <a href="#" 
                       @click="setActiveTab(item.id)"
                       class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors"
                       :class="{ 'bg-gray-800 text-white border-r-2 border-blue-500': activeTab === item.id }">
                        <span x-html="item.icon" class="w-5 h-5 mr-3"></span>
                        <span x-text="item.name"></span>
                        <span x-show="item.badge" 
                              x-text="item.badge" 
                              class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full"></span>
                    </a>
                </template>
            </nav>
            
            <!-- User Info -->
            <div class="absolute bottom-0 w-full p-6 border-t border-gray-800">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-bold" x-text="user?.name?.charAt(0) || 'S'"></span>
                    </div>
                    <div class="ml-3">
                        <p class="text-white text-sm font-medium" x-text="user?.name || 'Super Admin'"></p>
                        <p class="text-gray-400 text-xs" x-text="user?.email || 'superadmin@system.com'"></p>
                    </div>
                </div>
                <button @click="logout()" 
                        class="w-full mt-3 bg-red-600 hover:bg-red-700 text-white text-sm py-2 px-4 rounded transition-colors">
                    Logout
                </button>
            </div>
        </div>
        
        <!-- Mobile sidebar overlay -->
        <div x-show="sidebarOpen" 
             @click="sidebarOpen = false"
             class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = !sidebarOpen" 
                                class="text-gray-500 hover:text-gray-700 lg:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h1 class="text-2xl font-semibold text-gray-900 ml-4 lg:ml-0" x-text="currentTabName"></h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" 
                                    class="relative p-2 text-gray-400 hover:text-gray-500">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5V9a6 6 0 1 0-12 0v3l-5 5h5a3 3 0 0 0 6 0z"></path>
                                </svg>
                                <span x-show="notifications.length > 0" 
                                      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"
                                      x-text="notifications.length"></span>
                            </button>
                            
                            <!-- Notifications dropdown -->
                            <div x-show="open" 
                                 @click.outside="open = false"
                                 x-transition
                                 class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                                <div class="p-4">
                                    <h3 class="text-lg font-medium text-gray-900">Notifications</h3>
                                    <div class="mt-3 space-y-3">
                                        <template x-for="notification in notifications.slice(0, 5)" :key="notification.id">
                                            <div class="flex items-start space-x-3 p-2 hover:bg-gray-50 rounded">
                                                <div class="flex-shrink-0">
                                                    <div class="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                                                </div>
                                                <div class="flex-1 min-w-0">
                                                    <p class="text-sm text-gray-900" x-text="notification.message"></p>
                                                    <p class="text-xs text-gray-500 mt-1" x-text="notification.time"></p>
                                                </div>
                                            </div>
                                        </template>
                                        <div x-show="notifications.length === 0" class="text-center py-4 text-gray-500">
                                            No new notifications
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Quick actions -->
                        <button @click="refreshData()" 
                                class="p-2 text-gray-400 hover:text-gray-500"
                                :class="{ 'animate-spin': loading }">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Overview Tab -->
                <div x-show="activeTab === 'overview'" class="fade-in">
                    <div id="overview-content">
                        <!-- Overview content will be loaded here -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <!-- Stats Cards -->
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center">
                                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-600">Total Companies</p>
                                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.totalCompanies || '0'"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center">
                                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-600">Active Users</p>
                                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.activeUsers || '0'"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center">
                                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-600">Total Surveys</p>
                                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.totalSurveys || '0'"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center">
                                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-sm font-medium text-gray-600">Total Responses</p>
                                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.totalResponses || '0'"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Charts and Recent Activity -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="bg-white rounded-lg shadow p-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Activity</h3>
                                <div class="space-y-4">
                                    <template x-for="activity in recentActivity.slice(0, 5)" :key="activity.id">
                                        <div class="flex items-start space-x-3">
                                            <div class="flex-shrink-0">
                                                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                                                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="flex-1 min-w-0">
                                                <p class="text-sm text-gray-900" x-text="activity.action"></p>
                                                <p class="text-xs text-gray-500" x-text="formatDate(activity.createdAt)"></p>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-lg shadow p-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">System Health</h3>
                                <div class="space-y-4">
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">Database Status</span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            Healthy
                                        </span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">API Response Time</span>
                                        <span class="text-sm text-gray-900">< 200ms</span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span class="text-sm text-gray-600">Active Sessions</span>
                                        <span class="text-sm text-gray-900" x-text="stats.activeSessions || '0'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Companies Tab -->
                <div x-show="activeTab === 'companies'" class="fade-in">
                    <div id="companies-content">
                        <!-- Companies content will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Public Banks Tab -->
                <div x-show="activeTab === 'public-banks'" class="fade-in">
                    <div id="public-banks-content">
                        <!-- Public Banks content will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Transactions Tab -->
                <div x-show="activeTab === 'transactions'" class="fade-in">
                    <div id="transactions-content">
                        <!-- Transactions content will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Audit Tab -->
                <div x-show="activeTab === 'audit'" class="fade-in">
                    <div id="audit-content">
                        <!-- Audit content will be loaded dynamically -->
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Loading overlay -->
        <div x-show="loading" 
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
                <div class="loading-spinner w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                <span class="text-gray-700">Loading...</span>
            </div>
        </div>
    </div>
    
    <!-- Include separate component files -->
    <script src="./js/api.js"></script>
    <script src="./js/components/companies.js"></script>
    <script src="./js/components/publicBanks.js"></script>
    <script src="./js/components/transactions.js"></script>
    <script src="./js/components/audit.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
