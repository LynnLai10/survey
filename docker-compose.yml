services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5050:5050"
    environment:
      - MONGODB_URI=mongodb+srv://admin:cbfdfee5a2a211a9653b69d1c941529e@jobpin-ai-uat.xjmjwoh.mongodb.net/jobpin?retryWrites=true&w=majority&appName=jobpin-ai-uat
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=password
      - PORT=5050
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5050/api/surveys"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - survey-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BASE_URL=http://localhost:5050
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - survey-network

networks:
  survey-network:
    driver: bridge
