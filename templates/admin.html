<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey Results</title>
</head>
<body>
    <h1>Survey Results</h1>
    <a href="/logout">Logout</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Timestamp</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
