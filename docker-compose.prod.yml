services:
    mongodb:
        image: mongo:7.0
        restart: unless-stopped
        environment:
            MONGO_INITDB_DATABASE: survey
        volumes:
            - mongodb_data:/data/db
        networks:
            - survey-network
        logging:
            driver: 'json-file'
            options:
                max-size: '10m'
                max-file: '3'

    app:
        build:
            context: .
            dockerfile: Dockerfile.backend
        environment:
            MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/survey}
            PORT: ${PORT:-5050}
            NODE_ENV: production
            ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
            ADMIN_PASSWORD: ${ADMIN_PASSWORD:-password}
        ports:
            - '${PORT:-5050}:${PORT:-5050}'
        restart: unless-stopped
        depends_on:
            - mongodb
        logging:
            driver: 'json-file'
            options:
                max-size: '10m'
                max-file: '3'
        networks:
            - survey-network
        volumes:
            - uploads:/app/uploads
            - ./client/dist:/app/client/dist

networks:
    survey-network:
        driver: bridge

volumes:
    mongodb_data:
    uploads:
